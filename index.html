  <main>
    <!-- Add spacing between header and main -->
    <div style="height: 20px;"></div>

    <!-- Combined control panel -->
    <div class="control-panel">
      
      <!-- Role Dropdown -->
      <div class="dropdown-group">
        <label for="roleSelect" id="roleLabel"><span id="selectRoleLabel">Select Your Role:</span></label>
        <select id="roleSelect" onchange="loadQuestions()" required>
          <option value="select_now" disabled selected>&larr; Select &rarr;</option>
          <option value="student_below18">Student (Below 18)</option>
          <option value="student_above18">Student (Above 18)</option>
          <option value="parent_father">Parent (Father)</option>
          <option value="parent_mother">Parent (Mother)</option>
          <option value="professional_private1">Private Job (Education Dep)</option>
          <option value="professional_private2">Private Job (IT Dep)</option>
          <option value="professional_government1">Government Job (Education Dep)</option>
          <option value="professional_government2">Government Job (Transport Dep)</option>
        </select>
      </div>

      <!-- Language Toggle + Read All -->
      <div class="language-toggle">
        <label for="languageToggle"><span id="languageLabel"></span></label>
        <button id="languageToggle" onclick="toggleLanguage()">English / தமிழ்</button>
        <button onclick="speakAllQuestions()"><span id="ReadAllLabel">🔊 Read All Questions</span></button>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="theme-toggle">
        <label for="modeToggle"><span id="toggleDarkModeLabel">Dark Mode:</span></label>
        <button id="modeToggle" onclick="toggleDarkMode()">🌞</button>
      </div>
    </div>

    <!-- Questions Section -->
    <div id="questions-section" class="question-container"></div>

    <!-- Submit -->
    <button id="submitButton" onclick="submitAnswers()" class="submit-btn">Submit Answers</button>

    <!-- Results -->
    <section class="results">
      <div id="results-text"></div>
      <canvas id="stressChart" width="300" height="300"></canvas>
      <div id="copingStrategies"></div>
    </section>
  </main>

  <script src="questions.js"></script>
  <script src="script.js"></script>
